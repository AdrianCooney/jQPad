<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>jQPad - iPad Template</title>
	<link rel="stylesheet" type="text/css" href="themes/global.css" />
	<!--<link rel="stylesheet" type="text/css" href="themes/default/style.css" />-->
	
	<!-- Import the theme -->
	<link rel="stylesheet" type="text/css" href="themes/hawk/style.css" />
	
	<!-- Site info -->
	<meta name="site-name" content="jQPad">
	
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<!-- Icon and Startup Image -->
	<link rel="apple-touch-icon" href="misc/jqpad-icon.png" />
	<!-- Startup image quick note: 1004*768px and NOT 1024*768 [http://www.amirnaor.com/?p=71] -->
	<link rel="apple-touch-startup-image" href="misc/jqpad-splash.png" /> 
	
	
	<script src="scripts/jquery.js" type="text/javascript"></script>
	<script src="scripts/jqpad.iscroll.js" type="text/javascript"></script>
	<script src="scripts/jqpad.jquery.js" type="application/javascript"></script>
	
	<script type="text/javascript">
		jQ.getPlugin(["plugins/share/share.jqpad.js", "plugins/notify/notify.jqpad.js", "plugins/expandableMenu/expandableMenu.jqpad.js", "plugins/touchEvents/touchEvents.jqpad.js", "plugins/developer/developer.jqpad.js", "plugins/geolocation/geolocation.jqpad.js", "plugins/panels/panels.jqpad.js"]);
	</script>
</head>
<body>
<div class="loading">Loading...</div>

<div class="wrapper">
	<!-- Content Left -->
	<div class="content-left">
		<!-- Toolbar Left -->
		<div class="toolbar left">	
			<h1><a href="#default/">Title</a></h1>
		</div>
		<div class="scroll-wrapper">
		<div class="content-main" id="scrollableleft">
			<ul class="nav">
				<div class="panel" id="login">
					<form>
						<input type="text" value="Username" />
						<input type="password" value="password"/>
						<input type="submit" value="Login" />
					</form>
				</div>
				<li><h2><a href="#login" data-action="panel-open">Log In</a></h2></li> <!-- CHANGE THE DATA-QUERY -->
				<li><img src="themes/default/images/icons/settings.png"><h2><a href="#general/" data-query="type=4&awesome=true" title="General Settings">General</a></h2></li>
				<li><img src="themes/default/images/icons/safari.png"><h2><a href="#safari/" title="iPad - Safari">Safari</a></h2></li>
				<li><img src="themes/default/images/icons/photos.png"><h2><a href="#photos/">Photos</a></h2></li>
				<li><img src="themes/default/images/icons/photos.png"><h2><a href="#" data-action="toggleMenu">Expandable Menu</a></h2></li>
					<section class="subList">
						<li>Awesome!</li>
						<li>WooHoo!</li>
						<li>Expandable List</li>
						<li>Plugin</li>
					</section>
			</ul>
		</div>
		</div>
	</div>

	<!-- Content Right -->
	
	<div class="content-right">
		<!-- Toolbar Right -->
			<div class="toolbar">
				<h1>Title Right</h1>
			</div>
			<!--- Main Content in right Panel! -->
			<div class="scroll-wrapper" id="scrollableright">
				<div class="content-main">
				</div>
			</div>
		</div>	
		<div class="empty"></div>
</body>
</html>
